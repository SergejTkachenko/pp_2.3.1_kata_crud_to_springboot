<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD NEW USER FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<h2>NEW USER FORM</h2>
<body>
<div class="table">
    <form th:action="@{/saveUser}" th:object="${user}" th:method="post">
        <input type="hidden" th:field="*{id}" th:value="*{getId()}">
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" th:value="*{getName()}" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" th:field="*{lastName}" th:value="*{getLastName()}" placeholder="Enter your lastname" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" th:value="*{getEmail()}" placeholder="Enter your email" required>
            </div>
        </div>
        <button class="btn btn-secondary" type="submit" th:href="@{/saveUser}" th:text="*{getId()} ? 'Save' : 'Create'"/>
        <a class="btn btn-light border-dark" href="/Pre_Proj_Kata_2_3_1_crud_war_exploded/">Cancel</a>
    </form>
</div>
</body>
</html>
